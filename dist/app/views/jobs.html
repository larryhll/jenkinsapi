<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">Job Overview</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Job Name</th>
                                        <th>URL</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-show="jobItems==null">
                                        <td colspan="2" style="background-color: #ffffff">
                                            <div id="loadingScreen">
                                                <img src="img/loading_icon.gif" style="position: relative; margin: auto;">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr ng-repeat="item in jobItems" multiple-select-item="jobItems">
                                        <td><a href="#job_build_status/{{item.displayName}}" ng-bind="item.displayName"></a></td>
                                        <td ng-bind="item.url"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">Build Status Overview</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Build Name</th>
                                        <th>Queue ID</th>
                                        <th>Result</th>
                                        <th>Timestamp</th>
                                        <th>Build On</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-show="buildStatusItems==null">
                                        <td colspan="5" style="background-color: #ffffff">
                                            <div id="loadingScreen">
                                                <img src="img/loading_icon.gif" style="position: relative; margin: auto;">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr ng-repeat="item in buildStatusItems" multiple-select-item="buildStatusItems">
                                        <td ng-bind="item.fullDisplayName"></td>
                                        <td ng-bind="item.queueId"></td>
                                        <td ng-bind="item.result"></td>
                                        <td ng-bind="item.timestamp | date:'yyyy-MM-dd'"></td>
                                        <td ng-bind="item.builtOn"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
